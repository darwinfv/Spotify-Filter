<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>

        <div class="container" id="main">

            <div class="row justify-content-center">
                <button class="btn btn-primary" type="button" id="login">Login</button>
            </div>

            <div class="row justify-content-center" id="player" hidden>
                <div class="col-1"></div>
                <div class="col-3">
                    <img id="player-img">
                </div>
                <div class="col-1"></div>
                <div class="col-7">
                    <span id="player-info"></span>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="filter" id="check">
                    <label class="form-check-label" for="check">Filter explicit tracks</label>
                </div>
            </div>

            <div class="row justify-content-center">
                <button class="btn btn-primary" type="button" id="playlist">Create filtered playlist</button>
            </div>

            <div class="row justify-content-center">
                <button id="color"></button>
            </div>

        </div>

            <div class="container">
                <div class="row cover">
                    <div class="col-3">

                </div>

                    <div class="col-3 title">
                        <button type="button" class="btn btn-link cover-btn"></button>

                    <div class="col-6">
