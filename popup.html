<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">

            <div class="row">
                <button class="btn btn-primary" type="button" id="login">Login</button>
            </div>

            <div class="row">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="filter" id="check">
                    <label class="form-check-label" for="check">Filter explicit tracks</label>
                </div>
            </div>

            <div class="row">
                <button class="btn btn-primary" type="button" id="playlist">Create filtered playlist</button>
            </div>

            <div class="row">
                <button id="color"></button>
            </div>

        </div>

        


        <script type="module" src="js/login.js"></script>
        <script type="module" src="js/playlist.js"></script>
        <script type="module" src="js/filter.js"></script>
        <script type="module" src="js/color.js"></script>
    </body>
</html>
